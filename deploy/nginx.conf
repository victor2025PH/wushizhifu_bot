# Nginx 配置文件 - 用於前端應用和 SSL
# 域名: 50zf.usdt2026.cc

server {
    listen 80;
    server_name 50zf.usdt2026.cc;
    
    # 重定向到 HTTPS（Certbot 會自動添加）
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name 50zf.usdt2026.cc;
    
    # SSL 證書路徑（Certbot 會自動配置）
    # ssl_certificate /etc/letsencrypt/live/50zf.usdt2026.cc/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/50zf.usdt2026.cc/privkey.pem;
    
    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # 前端靜態文件
    root /opt/wushizhifu/frontend/dist;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API 代理（如果需要）
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 靜態資源緩存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
}

